<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>

    <div class="container bg-secondary p-4 rounded" style="max-width: 1000px;">
        <h2 class="text-center mb-3">Robotics Club Registration</h2>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Preferred Topics</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="programming" value="Programming">
                    <label class="form-check-label" for="programming">Programming</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="electronics" value="Electronics">
                    <label class="form-check-label" for="electronics">Electronics</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mechanical" value="Mechanical Design">
                    <label class="form-check-label" for="mechanical">Mechanical Design</label>
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label">Experience Level</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="beginner" value="Beginner" required>
                    <label class="form-check-label" for="beginner">Beginner</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="intermediate" value="Intermediate">
                    <label class="form-check-label" for="intermediate">Intermediate</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="advanced" value="Advanced">
                    <label class="form-check-label" for="advanced">Advanced</label>
                </div>

            </div>
            <div class="mb-3">
                <label for="project" class="form-label">Preferred Project</label>
                <select class="form-select" id="project" required>
                    <option value="" disabled selected>Choose a project...</option>
                    <option value="lineFollower">Line Follower</option>
                    <option value="robotArm">Robot Arm</option>
                    <option value="autonomousCar">Autonomous Car</option>
                </select>

            </div>
            <div class="mb-3">
                <label for="interest" class="form-label">Statement of Interest</label>
                <textarea class="form-control" id="interest" rows="3" placeholder="Explain your interest..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>


        </form>
    </div>
</body>
</html>

</body>
</html>
